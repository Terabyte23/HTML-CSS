<!doctype html>
<html>
<head>
    <title>Использование display: flex</title>

    <style type="text/css">
        .grid{
            display: -moz-box;
            display: -webkit-box;
            display: flexbox;

            -moz-background-orient: horizonal;
            -webkit-background-orient: horizonal;
            box-orient: horizonal;
        }

        .block{
            width: 400px;
            background: #0094ff;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
    <div class="block">Block 4</div>
</div>
</body>
</html>
