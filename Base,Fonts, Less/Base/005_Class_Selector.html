<html>
    <head>
        <title>Тег style</title>
        <style type="text/css">
            body{
                margin: 0px;
                padding: 0px;
            }

            p{
                font-size: 36px;
            }

            div{
                background: aqua;
            }

            .class1{
                font-size: 20px;
                color: red;
            }
        </style>
    </head>
    <body>
        <p class="class1">Простой параграф</p>
        <p>Ещё один простой параграф</p>
        <div class="class1">
            Также, ещё один простой параграф, который находиться в блочном элементе
        </div>
    </body>
</html>
