<html>
    <head>
        <title>Тег style</title>
        <style type="text/css">
            #Id1{
                font-family: Segoe UI;
                font-size: 18pt;
                color: green;
            }

            div{
                background-color: yellow;
            }

            .class{
                color: red;
            }
        </style>
    </head>
    <body>
        <p>Простой параграф</p>
        <p id="Id1">Ещё один простой параграф №1</p>
        <p id="P1" class="class"> Ещё один простой параграф №2</p>

        <div>
            Также Ещё один простой параграф, который находиться в блочном элементе
        </div>
    </body>
</html>
