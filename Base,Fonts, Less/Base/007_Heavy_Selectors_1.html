<html>
    <head>
        <title>Тег style</title>
        <style type="text/css">
            div{
                color: green;
                font-size: 18pt;
                font-family: Arial;
                background-color: green;
            }

            div div{
                color: blue;
            }

            div p{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>Простой параграф</p>
        <div>
            <p>Содержимое параграф</p>
            <div>
                Содержимое вложеного блока
            </div>
        </div>
    </body>
</html>
