<html>
    <head>
        <title>-войство font-style</title>
        <style type="text/css">
            body{
                color: #000000;
                background-color: #ffffff;
                font-family: arial, verdana, sans-serif;
                font-size: 20px;
            }

            p.one{
                font-style: normal;
            }

            p.two{
                font-style: italic;
            }

            p.three{
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h1>font-style</h1>

        <p class="one">This is a normal font</p>
        <p class="two">This is an italic font</p>
        <p class="three">This is an oblique font</p>
    </body>
</html>
