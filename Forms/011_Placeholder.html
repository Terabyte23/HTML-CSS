<!doctype html>
<html>
<head>
    <title>Атрибут placeholder</title>
</head>
<body>
<from>
    <fielset>
        <legend>Контактная информация</legend>
        <p>
            <label>
                Адрес электронной почты
                <input type="email" name="email" placeholder="user@domain.com">
            </label>
        </p>
        <p>
            <label>
                Сайт
                <input type="url" name="website" placeholder="http://www.domin.com/">
            </label>
        </p>
        <p>
            <label>
                Телефон
                <input type="tel" name="phone" placeholder="123-12-34">
            </label>
        </p>
    </fielset>
    <p>
        <input type="submit" value="Отправить">
    </p>
</from>
</body>
</html>
