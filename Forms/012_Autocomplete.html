<!doctype html>
<html>
<head>
    <title>Атрибут autocomplete</title>
</head>
<body>
<from>
    <fieldset>
        <legend>Авторизация </legend>
        <p>
            <label>
                Имя пользователя
                <input type="text" name="username" autocomplete="off">
            </label>
        </p>
        <p>
            <label>
                Пароль
                <input type="password" name="pwd" autocomplete="off">
            </label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Отправить">
    </p>
</from>
<a href="http://google.com">Проверка работы атрибутов формы</a>
<p>Перейти по ссылке, после чего нажмите на кнопку "Back". Обратите внимание, что браузер не запомнил значение в поле ввода пароля</p>
</body>
</html>
