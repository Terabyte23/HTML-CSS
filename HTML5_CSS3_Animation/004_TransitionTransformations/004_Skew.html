<!DOCTYPE html>
<html>
<head>
    <title>Skew</title>
    <style>
        img{
            -moz-transition: all 3s;
            -o-transition: all 3s;
            -webkit-transition: all 3s;
            transition: all 3s;
        }

        img:hover{
            -moz-transform: scale(30deg, 20deg);
            -ms-transform: scale(30deg, 20deg);
            -o-transform: scale(30deg, 20deg);
            -webkit-transform: scale(30deg, 20deg);
            transform: scale(30deg, 20deg);
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts">
</body>
</html>
