</head>
<body>
    <h4>Одна строка и три колонки: </h4>

        <tr>
            <td>
                100

            <td>
                200
            </td>
            <td>
                300
            </td>
        </tr>
        <tr>
            <td>
                400
            </td>
            <td>
                500
            </td>
            <td>
                600
            </td>
        </tr>
    </table>
</body>
</html>
