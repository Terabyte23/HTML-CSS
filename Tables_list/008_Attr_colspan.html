<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибут colspan</title>
</head>
<body>
    <h4>"аблица с объедененными колонками: </h4>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
</html>
