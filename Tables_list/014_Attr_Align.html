<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибут align</title>
</head>
<body>
   <table width="400" border="1">
    <tr>
        <th align="left">Наименование</th>
        <th align="right">Январь</th>
        <th align="right">Февраль</th>
    </tr>
    <tr>
        <td align="left">Одежда</td>
        <td align="right">$241.10</td>
        <td align="right">$50.00</td>
    </tr>
    <tr>
        <td align="left">Проезд</td>
        <td align="right">$30.00</td>
        <td align="right">$44.45</td>
    </tr>
    <tr>
        <td align="left">Продукты</td>
        <td align="right">$730.40</td>
        <td align="right">$650.00</td>
    </tr>
    <tr>
        <td align="left">Итого</td>
        <td align="right">$1001.50</td>
        <td align="right">$744.65</td>
    </tr>
   </table> 
</body>
</html>
